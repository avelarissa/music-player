<!DOCTYPE html>
<html lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95edd38f41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <!-- Navigation bar -->
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <!-- Song Image -->
            <img src="media/song-cover.png" class="song-img" alt="Song Cover">

            <!-- Song Title and Artist -->
            <h1>This Charming Crazy Kitty</h1>
            <p>The Kitties</p>

            <!-- Audio player -->
            <audio id="song">
                <source src="media/tcck-song.mp3" type="audio/mpeg">
            </audio>

            <!-- Progress bar -->
            <input type="range" value="0" id="progress">

            <!-- Control buttons -->
            <div class="controls">
                <div onclick="restartSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="crtlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

<script>
let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("crtlIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

// Restart the song when the backward button is clicked
function restartSong() {
    song.currentTime = 0;  // Reset the song to the beginning
    song.play();           // Play the song immediately after resetting
    ctrlIcon.classList.add("fa-pause");  // Show the "pause" icon
    ctrlIcon.classList.remove("fa-play");
}
</script>

</body>
</html>
